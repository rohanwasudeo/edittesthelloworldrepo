<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voila</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
}
h1 {
  color: #0d6efd;
  transition: color 0.3s;
}
h1:hover {
  color: #6610f2;
}
.footer {
  position: relative;
  bottom: 0;
  width: 100%;
  background: #fff;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.03);
}

</style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm animate__animated animate__fadeInDown">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">Voila</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="text-center animate__animated animate__fadeInDown">
      <h1 class="display-4 fw-bold">Voila</h1>
      <p class="lead">Welcome to your first Bootstrap page!</p>
    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-white shadow-sm animate__animated animate__fadeInUp">
    <div class="container text-center">
      <span class="text-muted">&copy; 2024 Voila Bootstrap. All rights reserved.</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
// Simple JS for demonstration (optional)
document.querySelector('h1').addEventListener('mouseenter', function() {
  this.classList.add('animate__pulse');
});
document.querySelector('h1').addEventListener('animationend', function() {
  this.classList.remove('animate__pulse');
});

</script>
<div id="root"></div>
</body>
</html>
